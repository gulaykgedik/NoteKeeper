<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteKeeper</title>
    <!-- * Css Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- * Boxicons Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- * Pop-up -->
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p>Not Ekle</p>
            <i class="bx bx-x"></i>
          </header>
          <form>
            <!-- Title -->
            <div class="row title">
              <label>Başlık</label>
              <input type="text" />
            </div>
            <!-- Description -->
            <div class="row description">
              <label>Açıklama</label>
              <textarea></textarea>
            </div>
            <button type="submit">Not Ekle</button>
          </form>
        </div>
      </div>
    </div>

    <!-- * Wrapper -->
    <div class="wrapper">
      <!-- * Add Area -->
      <li class="add-box">
        <div class="icon">
          <i class="bx bx-plus"></i>
        </div>
        <p>Yeni Not Ekle</p>
      </li>
      <!-- * Note Area -->
    </div>

    <li class="note">
      <div class="details">
        <p>Note</p>
        <span>note açıklama</span>
      </div>
      <div class="bottom-content">
        <span>tarih</span>
        <div class="settings">
          <i class="bx bx-dots-horizontal-rounded"></i>
          <ul class="menu">
            <li><i class="bx bx-edit"></i>Düzenle</li>
            <li><i class="bx bxs-trash"></i>Sil</li>
          </ul>
        </div>
      </div>
    </li>

    <!-- * Script Link -->
    <script src="main.js"></script>
  </body>
</html>
